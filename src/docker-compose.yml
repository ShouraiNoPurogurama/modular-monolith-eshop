version: '3.4'

services:
  eshopdb:
    image: postgres
    container_name: eshopdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=EShopDb
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres_eshopdb:/var/lib/postgresql/data/
  
  distributedCache:
    image: redis
    container_name: distributedcache
    restart: always
    ports:
      - "6379:6379"
  
  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    restart: always
    ports:
      - "5341:5341"
      - "9091:80"
      
volumes:
  postgres_eshopdb: